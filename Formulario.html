<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="bdform.js"></script>


	<title>VetEnsina - Formulário</title>
</head>

<body>

	<header>
		<div class="menu">
			<div class="logo">
				<img src="imagens/logo3.png" onclick="window.location.href = 'index.html';">
                <div class="topnav" style="display: inline-block">
                    <ul>
                        <li><a href="login.html">Adestrador? Faça seu LOGIN!</a></li>
                        <li><a href="postagens.html">Encontre seu Adestrador</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <form method="POST" id = "info">
        <div class="container">

            <table class="formulario">
                <tr>
                    <th>Cadastro</th>
                </tr>

                <tr>
                    <td> Nome:
                        <input type="text" placeholder="Digite o nome completo" id="nome" name="nome" required>
                    </td>
                </tr>

                <tr>
                    <td class="sexo">Sexo:
                        <input type="checkbox" class="sexo" name="sexo1" value="Feminino"> Feminino
                        <input type="checkbox" class="sexo"name="sexo2" value="Masculino">Masculino<br><br>
                    </td>
                </tr>
                <tr id="cidade">
                    <td > Cidade:
                        <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da sua cidade"
                            name="cidade" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Estado:
                        <input type="text" id="estado" name="estado" placeholder="Digite a sigla do seu estado"
                            required><br><br>
                    </td>
                </tr>
                <tr>
                    <td >
                        Experiência:
                        <input type="text" class="curriculo" name="curriculo" placeholder="Informe seu currículo "
                            required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Selecione uma foto sua: <input type="file" id="getimage" name="foto"><br><br>
                        <div id= "imgstore"></div>
                        <div id = "jsonstore"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail
                        <input type="email" placeholder="Digite o e-mail" name="email" required> <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Senha
                        <input type="password" placeholder="Digite a senha" name="senha" required> <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="enviar" type="button" name="enviar" value="cadastrar" ></input>
                    </td>
                </tr>
                <tr>
                    <td id="cadastro">
                        <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
                    </td>
                </tr>
            </table>
        </div>
      </form>
</body>
<script src="cadastro.js"></script>
</html>
